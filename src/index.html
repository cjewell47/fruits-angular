<!DOCTYPE html>
<html ng-app="FruitApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Stack Setup</title>
    <base href="/">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <ul>
        <li ng-show="main.user">
          <p>Welcome, {{ main.user.username }}</p>
        </li>
        <li ng-hide="main.user">
          <a ui-sref="register">Sign Up</a>
        </li>
        <li ng-hide="main.user">
          <a ui-sref="login" >Sign In</a>
        </li>
        <li ng-show="main.user">
          <a ng-click="main.logout()">Logout</a>
        </li>
      </ul>
    </header>
    <main ui-view>

    </main>
  </body>
</html>
